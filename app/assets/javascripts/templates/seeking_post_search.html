<header>
  <h1 class="h2">Post Search</h1>
</header>

<section class='search-form'>
  <form>
   <div class="input-group input-group-lg">
   <label for="keywords" class="sr-only" >Keywords</label>
   <input type= "text" name="keywords" class="form-control input-lg" placeholder="Name titles keywords" ng-change="search(keywords)" ng-model="keywords">
   <span class="input-group-btn">
    <button class="btn btn-primary btn-lg" ng-click="search(keywords)">
    Find Postings
    </button>
   </span>
  </div>
 </form>
 <h1 class="searchedFor" ng-if="searchedFor">
  <small>Searched for:</small>
   {{searchedFor}}
 </h1>
</section>


<section class="search-results" ng-if="posts.length > 0">
  <header>
    <h1 class="h3">Results</h1>
  </header>

<nav>
   <ul class="pager">
      <li class="previous">
        <a href="" ng-click="previousPage()">&larr; Previous</a>
       </li>
       <li class="next">
         <a href="" ng-click="nextPage()">Next &rarr;</a>
        </li>
     </ul>
</nav>

    <ol class="list-group">
        <li class="list-group-item clearfix" ng-repeat="post in posts">
         <h3 class="pull-right"><small class="text-uppercase">Created</small> {{ post.created_at | date }}</h3>
          <h2 class="h3"> Title: {{ post.title }}<br> Details:  {{ post.content }} <small> Category: {{ post.category }}</small></h2>

           <div class="pull-right">
             <button class="btn btn-small btn-primary" ng-click="viewPostDetails(post)">
               View Details...
              </button>
           </div>
          <h4> City: {{ post.city }}</h4>
        </li>
    </ol>


<nav>
   <ul class="pager">
      <li class="previous">
        <a href="" ng-click="previousPage()">&larr; Previous</a>
       </li>
       <li class="next">
         <a href="" ng-click="nextPage()">Next &rarr;</a>
        </li>
     </ul>
</nav>


</section>


<section class="create-post" style="margin-top: 30px" ng-if="posts.length < 1">
  <article ng-controller="NewSeekingPostController"> 
<div class="row">
  <div class="col-md-6">
    <img ng-src="{{image}}"/>
  </div>
  <div class="col-md-6">
  <header class="h2">
   Create Posts
  </header>
    <form>
<div class="form-group">
  <label for="category" class="sr-only">Category</label>
  <select class="form-control" name="category" ng-model="category" ng-options="category.id as category.name for category in categories" required> 
   <option value="">- Choose Category -</option>
  </select>
</div>

<div class="form-group">
  <label for="city" class="sr-only">City</label>
  <select class="form-control" name="city" ng-model="city" ng-options="city.city_id as city.city for city in cities" required>
  <option value="">- Choose City -</option>
 </select>
</div>


     <div class="form-group">
       <label for="title" class="sr-only">Title</label>
       <input type="text" class="form-control" name="title" placeholder="Title" ng-model="title" required>
      </div>
     <div class="form-group">
       <label for="content" class="sr-only">Details</label>
       <textarea rows="10%" class="form-control" name="content" placeholder="Details"  ng-model="content" required></textarea>
      </div>
      <div class="text-right">
        <button ng-click="addNewPost()" class="btn btn-lg btn-primary">Create a Post</button>
      </div>
  </form>
  </div>
 </div>
</article>
</section>
