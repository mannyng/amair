<article class="panel panel-primary">

<header class="panel-heading">

<h1 class="h3">Customer</h1></header>

<section class="panel-body">

<div class="row">

<div class="col-md-4">

<div class="form-group">

<label class="sr-only" for="first-name">FirstName</label>

<input type="text" class="form-control" name="first-name" ng-model="customer.first_name">

</div>

</div>

<div class="col-md-4">

<div class="form-group">

<label class="sr-only" for="last-name">LastName</label>

<input type="text" class="form-control" name="last-name" ng-model="customer.last_name">

</div>

</div>

<div class="col-md-4">

<div class="form-group">

<label class="sr-only" for="username">Username</label>

<div class="input-group">

<div class="input-group-addon">@</div>

<input type="text" class="form-control" name="username" ng-model="customer.username">

</div>

</div>
</div>
</div>

<div class="form-group">

<label class="sr-only" for="email">Email</label>

<input type="text" class="form-control" name="email" ng-model="customer.email">

</div>
